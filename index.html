<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Simple BAM Converter 1.0">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="Anes MulaliÄ‡">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	
	<title>BAM Converter 1.0</title>
</head>
	
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">BAM Converter 1.0</h1>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form>
					<!-- Input / BAM - Bosnian Convertible Mark -->
					<div class="form-group">
						<input id="bam_input"
							   type="number" 
							   class="form-control form-control-lg" 
							   placeholder="Enter BAM...">
					</div>
					<!-- Output / USD - United States Dollar -->
					<div id="output">
						<div class="card">
							<div class="card-block card-block-1">
								<h4>USD: </h4>
								<div id="usd_output"></div>
							</div>
						</div>
						<!-- Output / EUR - Euro -->
						<div class="card">
							<div class="card-block card-block-2">
								<h4>EUR: </h4>
								<div id="eur_output"></div>
							</div>
						</div>
						<!-- Output / HRK - Croatian Kuna -->
						<div class="card">
							<div class="card-block card-block-3">
								<h4>HRK: </h4>
								<div id="hrk_output"></div>
							</div>
						</div>
						<!-- Output / RSD - Serbian Dinar -->
						<div class="card">
							<div class="card-block card-block-4">
								<h4>RSD: </h4>
								<div id="rsd_output"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>
</body>
<!-- Simple Currency Script -->	
<script src="script.js"></script>
</html>
